    name: Full CashFlows SQL
    fullyQualifiedName: All CashFlows SQL
    version: 0.0.0
    infrastructureTemplateId: urn:dmb:itm:aws-dremio-provisioner:1
    useCaseTemplateId: urn:dmb:utm:aws-dremio-template:0.0.0
    dependsOn: []
    platform: Dremio Cloud
    technology: Dremio
    outputPortType: SQL
    creationDate: null
    startDate: null
    processDescription: collecting cashflows from all the deal and finance
      instruments that actually generate a cashflow, normalize and harmonize
      them
    dataContract:
      schema:
        - name: counterpartyId
          dataType: string
          description: global addressable identifier for a counterparty. The counterparty
            can be a customer or a third party (supplier, market, institution,
            etc)
          constraint: NOT_NULL
        - name: productId
          dataType: string
          description: "the global id of the product anagrafic   "
          constraint: NOT_NULL
          tags: []
        - name: dealId
          dataType: string
          description: the global id of the deal
          constraint: NOT_NULL
          tags: []
        - name: currency
          dataType: string
          description: currency of the cashflow
          constraint: null
          tags: []
        - name: accounting_period
          dataType: string
          description: the reference accounting period the cashflow is applied to
          constraint: null
          tags: []
        - name: direction
          dataType: string
          description: the direction of the cashflow - Incoming/Outgoing
          constraint: null
          tags:
            - tagFQN: CashFlowDirection
              source: Glossary
              labelType: Derived
              state: Confirmed
        - name: reference_date
          dataType: date
          description: when the cash will be materialized
          constraint: null
          tags: []
        - name: amount
          dataType: number
          description: the amount of incoing/outgoing cash, according to the direction
          constraint: null
          tags: []
        - name: type
          dataType: string
          description: type of cashflow, if it is actual or forecasted
          constraint: null
          tags: []
        - name: last_update
          dataType: date
          description: type of cashflow, if it is actual or forecasted
          constraint: null
          tags: []
      termsAndConditions: It can be used for production purposes
      endpoint: null
      SLA:
        intervalOfChange: "2 day   "
        timeliness: 2 day
        upTime: 99.9%
    dataSharingAgreement:
      purpose: this is the foundation for all the liquidity use cases
      billing: null
      security: null
      intendedUsage: this should be used for regulatory and balance sheet purposes
      limitations: no sensitive data until you join with customer
      lifeCycle: data is loaded daily and tipically never deleted
      confidentiality: null
    tags: []
    sampleData:
      columns:
        - customerId
        - productId
        - dealId
        - currency
        - accounting_period
        - direction
        - reference_date
        - Amount
        - Type
        - last_update
      rows:
        - - 1
